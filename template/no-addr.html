<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="css/mui.min.css">
	<link rel="stylesheet" href="css/style.css">
	<!-- 字体图标 -->
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_259571_py0uecagdjrcz0k9.css">
	<style type="text/css">
		#list {
			/*避免导航边框和列表背景边框重叠，看起来像两条边框似得；*/
			margin-top: -1px;
		}
	</style>
</head>
<body>
	<div class="layout home-layout" id="app">
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">No Address</h1>
		</header>
		<div class="mui-content">		
			<div class="no-address-info">No Address</div>
		</div>
		<header class="mui-bar mui-bar-footer no-address">
			<a href="#">Add a new address</a>
		</header>
	</div>


	<script src="js/mui.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/vue.js"></script>
	<script>

	    mui.init({
			swipeBack:true //启用右滑关闭功能
		});

		mui('.mui-bar-tab').on('tap','a',function(){
            window.location.href = this.getAttribute('href');
        });
					
	</script>
</body>
</html>
