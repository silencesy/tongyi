<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>personal info</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="stylesheet" href="../static/css/mui.min.css">
        <link rel="stylesheet" href="../static/css/mui.picker.all.css">
        <link rel="stylesheet" href="../static/css/style.css">
    </head>
    <body>
        <div class="layout me-layout">
            <header id="header" class="mui-bar mui-bar-nav">
                <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
                <h1 class="mui-title">Personal Info</h1>
            </header>
            <div class="mui-content me-content">
                <ul class="mui-table-view">
                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right mui-right-picture" href="javascript:;">
                            <span>Profile Photo</span>
                            <img id='showImg' src="../static/images/yl.png" alt="">
                        </a>
                        <div id="">
                            <form id="camera" enctype="multipart/form-data">
                                <input type="file" name="file" accept="image/*" multiple class="imgForm">
                            </form>
                        </div>
                    </li>
                    <li class="mui-table-view-cell">
                        <a class="mui-right-name">
                            <span>name</span>
                            <i>yl</i>
                        </a>
                    </li>
                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right mui-right-gender" id="clickUserPicker">
                            <span>Gender</span>
                            <i id="showUserPicker">Female</i>
                        </a>
                    </li>
                </ul>
                <button class="me-logout">Logout</button>
                <!-- 弹出选择照片开始 -->
                <div id="picture" class="mui-popover mui-popover-action mui-popover-bottom">
                    <ul class="mui-table-view">
                        <li class="mui-table-view-cell">
                            <a href="#">拍照</a>
                            <div id="" >
                                
                                <form id="camera" enctype="multipart/form-data">
                                    <input id="nedfile" type="file" name="file" accept="image/*" class="imgForm">
                                </form>
                            </div>
                        </li>
                        <li class="mui-table-view-cell">
                            <a href="#">从相册选择</a>
                        </li>
                    </ul>
                    <ul class="mui-table-view">
                        <li class="mui-table-view-cell">
                            <a href="#picture"><b>取消</b></a>
                        </li>
                    </ul>
                </div>
                <!-- 弹出选择照片结束 -->
            </div>
        </div>

        <script src="../static/js/mui.min.js"></script>
        <script src="../static/js/mui.picker.min.js"></script>
        <script src="../api/personalInfo.js"></script>
    </body>
</html>
