<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>

</head>
<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">消息中心</h1>
</header>
<div class="mui-content">
        
<div class="mui-content"> 
 
                <form class="mui-input-group"> 
                    <div class="mui-input-row mui-checkbox"> 
                        <label>全部</label> 
                        <input id="selectall"  type="checkbox"> 
                    </div> 
                    <div class="mui-input-row mui-checkbox"> 
                        <label>四年级一班</label> 
                        <input name="subcheck"  type="checkbox"> 
                    </div> 
                    <div class="mui-input-row mui-checkbox"> 
                        <label>四年级二班</label> 
                        <input name="subcheck"  type="checkbox"> 
                    </div> 
                    <div class="mui-input-row mui-checkbox"> 
                        <label>四年级三班</label> 
                        <input name="subcheck"  type="checkbox"> 
                    </div> 
                </form> 
            </div> 

        <p>随便点击上面一个，再点击全选，发现被点击过的样式不在改变</p>
        <form class="mui-input-group">
            <div class="mui-input-row mui-checkbox mui-left">
                <label>全选</label>
                <input type="checkbox" id="checkAll">
            </div>
        </form>

         <script type="text/javascript" charset="utf-8">
       var chkall=document.getElementById("selectall"); 
        mui.plusReady(function(){ 
            chkall.addEventListener("change",function(){ 
                if(this.checked){ 
                    mui("input[name='subcheck']").each(function(){ 
                        this.checked=true; 
 
                    }); 
                }else{ 
                    mui("input[name='subcheck']").each(function(){ 
                        this.checked=false; 
 
                    }); 
                } 
            },false); 
 
            var cbknum=mui("input[name='subcheck']").length; 
            var chknum=0;     
            mui(".mui-input-group").on("change","input[name='subcheck']",function(){ 
 
                if(this.checked) 
                { 
                    chknum++; 
 
                }else{ 
                    chknum--; 
                } 
                if(cbknum==chknum){ 
 
                    chkall.checked=true; 
                }else{ 
                    chkall.checked=false; 
 
                } 
 
            }); 
 
 
        }); 


    </script>
</div>
</body>
</html>
